<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styleRegister.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
        <div>
            <div class="login">
                <h1>Registrate</h1>   
                <form class="row">
                    <div class="col-md-6">
                      <label for="validationServer01" class="form-label">First name</label>
                      <input type="text" class="form-control is-valid" id="validationServer01" value="Mark" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationServer02" class="form-label">Last name</label>
                      <input type="text" class="form-control is-valid" id="validationServer02" value="Otto" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationServerUsername" class="form-label">Username</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend3"><i class="bi bi-person-circle iconeUser"></i></span>
                        <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                        <div id="validationServerUsernameFeedback" class="invalid-feedback">
                          Please choose a username.
                        </div>
                      </div>
                    </div>  
                    <div class="col-md-6">
                        <label for="validationServerUsername" class="form-label">E-mail</label>
                        <div class="input-group has-validation">
                          <span class="input-group-text" id="inputGroupPrepend3"><i class="bi bi-envelope-at-fill"></i></span>
                          <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                          <div id="validationServerUsernameFeedback" class="invalid-feedback">
                            Please choose a username.
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <label for="validationServerUsername" class="form-label">Password</label>
                        <div class="input-group has-validation">
                          <span class="input-group-text" id="inputGroupPrepend3"><i class="bi bi-shield-lock-fill iconePassword"></i></span>
                          <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                          <div id="validationServerUsernameFeedback" class="invalid-feedback">
                            Please choose a username.
                          </div>
                        </div>
                      </div> 
                      <div class="col-md-6">
                        <label for="validationServerUsername" class="form-label">Repeat Password</label>
                        <div class="input-group has-validation">
                          <span class="input-group-text" id="inputGroupPrepend3"><i class="bi bi-shield-lock-fill iconePassword"></i></span>
                          <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                          <div id="validationServerUsernameFeedback" class="invalid-feedback">
                            Please choose a username.
                          </div>
                        </div>
                      </div>               
                    <div class="col-12 py-5">
                      <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                  </form>
            </div>
            
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
