                      <label for="validater1" class="form-label">Subir Imagen</label>

                  </div>

                  <div class="col-md-12">
                      <label for="validater3" class="form-label">Precio</label>
                      <input type="number" class="form-control" id="validater3" placeholder="50" required>
                  </div>
              </div>
              <div class="buttonChange col-12">
                <button type="submit" class="btn btn-primary">Subir Producto</button>    
              </div>
          </form>
      </div>
